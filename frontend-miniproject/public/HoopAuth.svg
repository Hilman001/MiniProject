<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill="none" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Basketball -->
  <circle cx="100" cy="100" r="60" stroke="#FF6B00" stroke-width="8" fill="white"/>

  <!-- Basketball seams -->
  <path d="M70 80 C100 100, 100 100, 130 80" stroke="#FF6B00" stroke-width="4" fill="none"/>
  <path d="M70 120 C100 100, 100 100, 130 120" stroke="#FF6B00" stroke-width="4" fill="none"/>
  <line x1="100" y1="40" x2="100" y2="160" stroke="#FF6B00" stroke-width="4"/>

  <!-- Circular Path -->
  <defs>
    <path id="circlePath" d="M100,100 m-80,0 a80,80 0 1,1 160,0 a80,80 0 1,1 -160,0" />
  </defs>

  <!-- White Circular Text -->
  <text font-family="Poppins, sans-serif" font-size="10.5" font-weight="600" fill="white" letter-spacing="2">
    <textPath href="#circlePath" startOffset="0%">
      H O O P P A S S • H O O P P A S S • H O O P P A S S • H O O P P A S S • H O O P P A S S •
    </textPath>
  </text>
</svg>
